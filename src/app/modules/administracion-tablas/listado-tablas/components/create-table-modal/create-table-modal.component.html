<div class="grid gap-4 max-w-4xl">
    <div>
        <div class="text-xl font-extrabold tracking-tight leading-none">
            Crear Tabla
        </div>
    </div>
    <mat-tab-group>
        <mat-tab label="Tabla">
            <div class="grid">
                <mat-form-field class="fuse-mat-dense fuse-mat-bold">
                    <mat-label>Nombre</mat-label>
                    <input matInput [(ngModel)]="tableBody.name" />
                </mat-form-field>
                <mat-form-field class="fuse-mat-dense fuse-mat-bold">
                    <mat-label>Descripci√≥n</mat-label>
                    <input matInput [(ngModel)]="tableBody.description" />
                </mat-form-field>
                <div class="flex gap-4">
                    <button
                        mat-raised-button
                        color="primary"
                        (click)="saveTable()"
                    >
                        Guardar
                    </button>
                    <button mat-button color="warn" (click)="closeModal()">
                        Cancelar
                    </button>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Columnas">
            <div class="flex flex-col gap-4">
                <div>
                    <button (click)="addRow()" mat-fab extended color="primary">
                        <mat-icon svgIcon="add"></mat-icon>
                        Agrgar Columna
                    </button>
                </div>
                <div class="grid">
                    <div
                        class="flex gap-2"
                        *ngFor="let row of columnsBody; let i = index"
                    >
                        <mat-form-field class="fuse-mat-dense w-32 flex-none">
                            <input
                                matInput
                                placeholder="nombre"
                                [(ngModel)]="row.name"
                            />
                        </mat-form-field>
                        <mat-form-field class="fuse-mat-dense w-56 flex-none">
                            <input
                                matInput
                                placeholder="descripcion"
                                [(ngModel)]="row.description"
                            />
                        </mat-form-field>
                        <mat-form-field class="fuse-mat-dense w-32 flex-none">
                            <mat-select [(ngModel)]="row.state">
                                <mat-option
                                    [value]="cs.id"
                                    *ngFor="let cs of columnStates"
                                    >{{ cs.name }}</mat-option
                                >
                            </mat-select>
                        </mat-form-field>
                        <button
                            mat-icon-button
                            color="warn"
                            (click)="deleteRow(i)"
                            [disabled]="columnsBody.length <= 1 ?? true"
                        >
                            <mat-icon svgIcon="heroicons_outline:trash">
                            </mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
